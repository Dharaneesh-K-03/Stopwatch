<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/f7120aa6d4.js" crossorigin="anonymous"></script>
    </head>

    <body id="bodyy">
        <button class="theme" id="themechanger" onclick="changer()">
            <i class="fa-solid fa-moon" ></i>
        </button>
        <br><br>
        <div class="container" id="box">
            <div class="time">
                <div class="displaytime">
                    <span>00</span>:<span>00</span>:<span>00</span>
                </div>
                <div class="controls">
                    <button class="start" id="cbtn" onclick="start()">
                        <i id="play" class="fas fa-play" ></i>
                    </button>
                    <button class="stop" id="cbtn" onclick="stop()">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="lap" id="cbtn" onclick="lap()">
                        Lap
                    </button>
                </div>
            </div>
            <div class="lapbox" id="lappbox">
                <div class="lapl"> LAPS</div>
            </div>
        </div>
    </body>
    <script src ="script.js"></script> 
</html>
